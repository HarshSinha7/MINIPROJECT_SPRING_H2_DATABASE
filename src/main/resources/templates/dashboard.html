<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>

<div class="navbar">
    <div class="logo">Dashboard</div>
    <form th:action="@{/logout}" method="post">
        <button name="logout" class="logout-btn">
            <span>Logout</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
        </button>
    </form>
</div>

<div class="content">

    <div class="card">
        <div class="card-header">
            <div class="avatar-placeholder">
                <span th:text="${#strings.substring(username,0,1).toUpperCase()}">U</span>
            </div>
            <h3>Welcome back!</h3>
        </div>

        <div class="card-body">
            <div class="info-group">
                <label>Username</label>
                <span class="info-value" th:text="${username}">User</span>
            </div>
        </div>
    </div>

    <div class="card table-card">
        <div class="card-header">
            <h3>Signed In Users</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="user-table">
                    <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.username}">#1023</td>
                        <td th:text="${user.email}">example@email.com</td>
                        <td th:text="${user.created_at}">10:30 AM</td>
                    </tr>

                    <tr th:if="${userList == null or userList.empty}">
                        <td colspan="3" style="text-align:center;">No users found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
